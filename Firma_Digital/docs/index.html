<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/signature-pad.css">

  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->
</head>
<body>
  <a id="github" style="position: absolute; top: 0; right: 0; border: 0" href="https://github.com/szimek/signature_pad">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
  </a>

  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>

      <div class="signature-pad--actions">
        <div>
          <button type="button" class="button clear" data-action="clear">Limpiar</button>
          <button type="button" class="button" data-action="change-color" style="display:none">Change color</button>
          <button type="button" class="button" data-action="undo" style="display:none">Undo</button>
				</div>
        <div>
          <button type="button" class="button save" data-action="save-png">Save as PNG</button>
          <button type="button" class="button save" data-action="save-jpg" style="display:none">Save as JPG</button>
          <button type="button" class="button save" data-action="save-svg" style="display:none">Save as SVG</button>
        </div>
      </div>
    </div>
  </div>
	<script src="js/signature_pad.umd.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
